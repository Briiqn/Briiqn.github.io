

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AntiCheat Database</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-JYjGgCwOUcOGx6O4HpxKRL4bF7UKJX0Nbdq3/E0IUp8cJlkMxtf/Ar0fQKjAokNTIz87jKDa9nTxvJfZ/CW8Rw=="
      crossorigin="anonymous"
    />
    <style>
      body {
      background-color: #282a36;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .search-container {
        position: fixed;

        display: flex;
        flex-direction: row;
        align-items: center;
        margin-bottom: 20px;
      }

      .search-input {
        background-color: #44475a;
        border: 1px solid #f8f8f2;

        border-radius: 25px;
        height: 40px;
        padding: 0 20px;
        font-size: 16px;
        width: 100%;
      }

      .search-input:focus {
        outline: none;
        box-shadow: 0 0 5px #2196f3;
      }

      .search-input::placeholder {
        color: #9e9e9e;
      }

      .search-icon {
        font-size: 24px;
        margin-right: 10px;
      }

      .list {
        list-style: none;
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-y: auto;

      }

      .list-item {
        color: white;
  background-color: #44475a;
        border: 1px solid #f8f8f2;
        border-radius: 7px;
        margin-bottom: 10px;
        padding: 10px;
      }


      .list-item h3 {
        margin-top: 0;
      }


    </style>
  </head>
  <body>
  <div class="container">
      <div class="search-container">
        <span class="search-icon"><i class="fas fa-search"></i></span>
        <input
          type="text"
          class="search-input"
          placeholder="Click here to search"
        />
      </div>

      <ul class="list"></ul>



    <script>
    const searchInput = document.querySelector(".search-input");
      const list = document.querySelector(".list");
      const darkModeButton = document.querySelector(".dark-mode-button");

      let jsonData = [];

      fetch("https://raw.githubusercontent.com/Briiqn/Test/main/db.json")
        .then((response) => response.json())
        .then((data) => {
          jsonData = data;
          displayData(jsonData);
        });

      function displayData(data) {
        list.innerHTML = "";

        data.forEach((item) => {
          const listItem = document.createElement("li");
          listItem.classList.add("list-item");

          const title = document.createElement("h3");
          title.textContent = item.name;


          const subtitle = document.createElement("p");
          subtitle.textContent = "Anticheat: " +item.anticheat;

          const othersubtitle = document.createElement("p1");

          othersubtitle.textContent = "IP: " +item.ip;

    const embed = document.createElement("iframe");
    embed.style.width = "10%";
    embed.style.height = "10%";
    embed.style.maxWidth = "100%";

      embed.style.float = "left";
    embed.style.display = "block";

    embed.style.border = "none";
    embed.style.margin = "auto";
    embed.style.left = "20px";
    embed.src = "https://namemc.com/server/"+item.ip+"/embed";
    listItem.appendChild(embed);
    const textContainer = document.createElement("div");
    textContainer.style.marginLeft = "50px";
    textContainer.appendChild(title);
    textContainer.appendChild(subtitle);
    textContainer.appendChild(othersubtitle);
    listItem.appendChild(textContainer);
    list.appendChild(listItem);
        });
      }

      function search(term) {
        const filteredData = jsonData.filter((item) => {
          const name = item.name.toLowerCase();
          const ac = item.anticheat.toLowerCase();

          return name.includes(term) || ac.includes(term);
        });

        displayData(filteredData);
      }

      searchInput.addEventListener("input", (e) => {
        const searchTerm = e.target.value.trim().toLowerCase();

        if (searchTerm !== "") {
          search(searchTerm);
        } else {
          displayData(jsonData);
        }
      });

      function search(term) {
        const filteredData = jsonData.filter((item) => {
          const name = item.name.toLowerCase();
          const anticheat = item.anticheat.toLowerCase();

          return name.includes(term) || anticheat.includes(term);
        });

        displayData(filteredData);
      }

      searchInput.addEventListener("input", (e) => {
        const searchTerm = e.target.value.trim().toLowerCase();

        if (searchTerm !== "") {
          search(searchTerm);
        } else {
          displayData(jsonData);
        }
      });



    </script>
  </body>
</html>
