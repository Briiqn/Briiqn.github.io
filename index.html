<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briiqn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "JetBrains Mono", monospace;
            background: #0f0f0f;
            color: #fff;
            overflow-x: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-out;
        }

        .section {
            margin: 4rem auto;
            max-width: 1200px;
            padding: 0 2rem;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .project {
            margin: 2rem 0;
            padding: 2rem;
        }

        .tech-stack {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .tech {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .github-profile {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            transform: translateY(50px);
            animation: flyIn 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 0.5s;
        }

        .github-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .github-avatar:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .github-username {
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            position: relative;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .github-username:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @keyframes flyIn {
            0% {
                opacity: 0;
                transform: translate(-100vw, 50px) rotate(-20deg);
            }
            60% {
                transform: translate(20px, 50px) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: translate(0, 50px) rotate(0deg);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="shader-canvas"></canvas>
    <canvas id="particles" class="particles"></canvas>
    
    <div class="content">
        <section class="hero">
            <div class="glass">
                <h1>Systems Developer</h1>
                <p>JVM | Go | C/C++ | Low Lever Developer</p>
                <div class="github-profile">
                    <img src="https://github.com/Briiqn.png" alt="GitHub Avatar" class="github-avatar">
                    <a href="https://github.com/Briiqn" target="_blank" class="github-username">@YOUR_USERNAME</a>
                </div>
            </div>
        </section>

        <section class="section glass">
            <h2>Core Systems</h2>
            <div class="project">
                <h3>Distributed Cache Engine</h3>
                <p>High-performance distributed caching system</p>
                <div class="tech-stack">
                    <span class="tech">Go</span>
                    <span class="tech">gRPC</span>
                    <span class="tech">RAFT</span>
                </div>
            </div>
        </section>
    </div>

    <script type="x-shader/x-vertex" id="vertex-shader">
        void main() {
            gl_Position = vec4(position, 1.0);
        }
    </script>

    <script type="x-shader/x-fragment" id="fragment-shader">
        uniform float time;
        uniform vec2 resolution;

        void main() {
            vec2 uv = gl_FragCoord.xy / resolution.xy;
            
            float shift = sin(time * 0.2) * 0.5 + 0.5;
            
            float plasma = 
                sin(uv.x * 10.0 + time) +
                sin(uv.y * 10.0 + time) +
                sin(sqrt((uv.x - 0.5) * (uv.x - 0.5) + (uv.y - 0.5) * (uv.y - 0.5)) * 20.0) +
                sin(sqrt(uv.x * uv.x + uv.y * uv.y) * 10.0);
            
            plasma *= 0.25;
            
            vec3 col1 = vec3(0.5, 0.2, 0.9);
            vec3 col2 = vec3(0.1, 0.4, 0.8);
            
            vec3 finalColor = mix(col1, col2, plasma + shift);
            
            float vignette = 1.0 - length(uv - 0.5) * 1.2;
            vignette = smoothstep(0.0, 1.0, vignette);
            
            finalColor *= vignette;
            
            gl_FragColor = vec4(finalColor, 1.0);
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const canvas = document.getElementById('shader-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas });
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

        const fragmentShader = document.getElementById('fragment-shader').textContent;
        const vertexShader = document.getElementById('vertex-shader').textContent;

        const uniforms = {
            time: { value: 0 },
            resolution: { value: new THREE.Vector2() }
        };

        const material = new THREE.ShaderMaterial({
            uniforms,
            vertexShader,
            fragmentShader
        });

        const geometry = new THREE.PlaneGeometry(2, 2);
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        const particlesCanvas = document.getElementById('particles');
        const ctx = particlesCanvas.getContext('2d');
        let particles = [];

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.02;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;

                if (this.life <= 0) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.life * 0.5})`;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle());
            }
        }

        function animate(timestamp) {
            uniforms.time.value = timestamp * 0.001;
            renderer.render(scene, camera);
            ctx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }
        function onResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            uniforms.resolution.value.set(width, height);
            particlesCanvas.width = width;
            particlesCanvas.height = height;
        }

        window.addEventListener('resize', onResize);
        onResize();
        initParticles();
        animate(0);
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            
            document.querySelectorAll('.glass').forEach(element => {
                element.style.transform = `translate(${x}px, ${y}px) scale(1.02)`;
            });
            particles.forEach(particle => {
                particle.speedX += x * 0.001;
                particle.speedY += y * 0.001;
            });
        });
    </script>
</body>
</html>
