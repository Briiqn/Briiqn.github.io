      h1 {
        text-align: center;

      }
      h1:hover::after {
        content: "#6732";
        font-size: 0.6em;
        position: absolute;
        top: 50%;
        right: 59px;
        transform: translateY(-50%);

      h1:hover {
        animation-name: slide-left;
        animation-duration: 0.5s;

        }
      }

    <style>

        display: none;

        top: 0;
        left: 100%;
        width: 100px;
        height: 50px;
        background-color: #6732;
        color: #fff;
        padding: 10px;

        font-weight: bold;

        transition: all 0.3s ease;
      }
      .name-container:hover .tag-container {
        display: block;
      }
      .name-container:hover .tag-container::before {
        content: '';
        display: block;
        position: absolute;
        top: 50%;
        left: -20px;
        width: 0;
        height: 0;
        border-top: 20px solid transparent;
        border-bottom: 20px solid transparent;
        border-right: 20px solid #6732;
        transform: translateY(-50%);
      }
    </style>

<script>
function checkAutoplay() {
  const video = document.querySelector('.video-background video');
  if (video.currentTime === 0 && !video.paused) {
    return false;
  } else {
    return true;
  }
}

const video = document.querySelector('.video-background video');
video.muted = true;
video.setAttribute('muted', checkAutoplay());
</script>
